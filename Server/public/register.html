<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LabShield Protocol</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-center">

    <div class="card fade-in">
        <h2 style="text-align: center;">ðŸŽ“ Student Registration</h2>
        <p style="text-align: center; margin-bottom: 25px;">Create your account to start the simulation.</p>

        <form id="registerForm" onsubmit="event.preventDefault(); register();">
            <div style="margin-bottom: 15px;">
                <label style="font-weight: 500; font-size: 0.9rem; margin-bottom: 5px; display: block;">Username</label>
                <input type="text" id="username" required placeholder="Choose a unique username">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="font-weight: 500; font-size: 0.9rem; margin-bottom: 5px; display: block;">Password</label>
                <input type="password" id="password" required placeholder="Secure password">
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div id="message" class="message"></div>

        <div class="mt-md" style="text-align: center;">
            <a href="index.html"
                style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem; font-weight: 500;">&larr;
                Back to Home</a>
        </div>
    </div>

    <script>
        function register() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('message');
            const btn = document.querySelector('button');

            // Reset message
            msg.className = 'message';
            msg.style.display = 'none';
            btn.innerHTML = 'Creating...';
            btn.disabled = true;

            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            })
                .then(res => {
                    if (res.status === 429) {
                        return res.json().then(d => { throw new Error(d.error); });
                    }
                    return res.json();
                })
                .then(data => {
                    btn.innerHTML = 'Create Account';
                    btn.disabled = false;

                    msg.innerText = data.error || data.message;
                    msg.style.display = 'block';

                    if (data.success) {
                        msg.classList.add('success');
                        document.getElementById('registerForm').reset();
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        msg.classList.add('error');
                    }
                })
                .catch(err => {
                    btn.innerHTML = 'Create Account';
                    btn.disabled = false;
                    msg.innerText = err.message || "Connection Error";
                    msg.className = 'message error active';
                });
        }
    </script>
</body>

</html>
